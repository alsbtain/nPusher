<html>

			html {

				background-color: black;

			}
			form {
				height: 100%;
				padding-right: 10px;
				padding-left: 10px;
			}
			input, textarea {
				width: 100%;
				border: 0;
				margin-left: 0;

				margin-top: 5px;

			textarea {

			}

    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<br />
		<form onsubmit="return nPush();">
			<input type="password" id="password" name="password" placeholder="كلمة السر" />
			<br />
			<textarea name="notification" id="notification" placeholder="الإشعار"></textarea>
			<br />
			<input type="submit" value="إرسال" />
		</form>
		<script>
			function nPush(){
				var headID = document.getElementsByTagName("head")[0];
				var newScript = document.createElement('script');
				newScript.type = 'text/javascript';
				newScript.charset = 'utf-8';
				newScript.src = 'http://alatham.com/alsbtain.net/nPusher/index.php?alsbtain=LetThereBeLight!&password=' + document.getElementById('password').value + '&notification=' + document.getElementById('notification').value;
				headID.appendChild(newScript);
				return false;
			}
		</script>
    </body>
</html>
